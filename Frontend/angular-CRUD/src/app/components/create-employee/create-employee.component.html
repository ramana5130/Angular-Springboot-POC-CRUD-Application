<div class="card">
    <div class="card-header text-center bg-info text-white">
        <h3>Employee Register</h3>
    </div>
    <div class="card-body">
        <form action="#" (ngSubmit)="createEmployee()">
            <div class="form-group">
                <label>Employee FirstName</label>
                <input type="text" name="firstName" id="firstName" [(ngModel)]="employee.firstName"
                    class="form-control">
            </div>

            <div class="form-group">
                <label>Employee LastName</label>
                <input type="text" name="lastName" id="lastName" [(ngModel)]="employee.lastName" class="form-control">
            </div>

            <div class="form-group">
                <label>Gender</label>
            <br/>
                <input type="radio" name="gender" id="gender1" [(ngModel)]="employee.gender" value="Male">Male
                <input type="radio" name="gender" id="gender2" [(ngModel)]="employee.gender" value="Female">Female

            </div>
            <div class="form-group">
                <label>Employee email</label>
                <input type="text" name="email" id="email" [(ngModel)]="employee.email" class="form-control">
            </div>

            <div class="form-group">
                <label>mobile</label>
                <input type="text" name="mobile" id="mobile" [(ngModel)]="employee.mobile" class="form-control">
            </div>

            <button type="submit" class="btn btn-success mt-2">Register</button>
        </form>
    </div>
    <div class="card-footer bg-success text-center">
        {{message}}
    </div>
</div>
